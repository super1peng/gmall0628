
# service层运行在tomcat的8070端口
server.port=8070


# 配置JDBC
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456


# 配置mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true


#配置dubbo
spring.dubbo.registry.address=192.168.3.168:2181
# 注册中心协议
spring.dubbo.registry.protocol=zookeeper

spring.dubbo.application.name=gmall-user
spring.dubbo.protocol.name=dubbo
spring.dubbo.base-package=com.super1peng.gmall

#日志
logging.level.root=debug